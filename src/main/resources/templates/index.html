<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link th:href="@{/css/project.css}" rel="stylesheet" />
<title>HOMEPAGE</title>
</head>
<body>
	<h2 class="titolo">Welcome to User Page!</h2>
	<div class="container">
		<div class="left">
			<a th:href="@{/user/add}">AGGIUNGI</a>
		</div>
		<div class="center">

			<div th:switch="${listaUtenti}" class="container">
				<div th:case="null" class="container">
					<h4>Non ci sono utenti!</h4>	
				</div>
				<div th:case="*" class="container">
					<table class="table table-dark container">
						<thead>
						  <tr>
							<th scope="col">Id</th>
							<th scope="col">Email</th>
							<th scope="col">Password</th>
							<th scope="col"></th>
							<th scope="col"></th>
						  </tr>
						</thead>
						<tbody>
						  <tr th:each="user : ${listaUtenti}">
							<th scope="row" th:text="${user.id}"></th>
							<td th:text="${user.email}"></td>
							<td th:text="${user.password}"></td>
							<td><a th:href="@{/user/editform/{id}(id=${user.id})}">MODIFICA</a></td>
							<td><a th:href="@{/user/delete/{id}(id=${user.id})}">CANCELLA</a></td>
						  </tr>
						</tbody>
					  </table>
				</div>
			</div>

		</div>
		<div class="right">
		</div>
	</div>

</body>
</html>
